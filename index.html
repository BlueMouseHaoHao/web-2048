<script type="text/javascript" src="js/gameTable.js"></script>
<script>
    var gt = new gametable();
    gt.init("table-game",4,4);
    function canMove(event) {
        var e = window.event || event;
        key = e.keyCode;
        switch (key){
            case 37:
                gt.leftMove();
                break;
            case 38:
                gt.upMove();
                break;
            case 39:
                gt.rightMove();
                break;
            case 40:
                gt.downMove();
                break;
            default :
                break;
        }
    }
    function gameStart() {
        gt.init("table-game",4,4);
    }
</script>
